# Default values for tsi-caas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5

image:
  repository: 'nil'
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

secrets:
  COSMOSDB_CONNECTION_STRING: 'nil'
  AZURE_STORAGE_ACCESS_KEY: 'nil' 
  APPLICATIONINSIGHTS_CONNECTION_STRING: 'nil'
  apikey: 'nil'
  HASH_KEY: 'nil'

config:
  FUNCTIONS_WORKER_RUNTIME: node
  COSMOSDB_DATABASE_NAME: 'nil'
  COSMOSDB_COLLECTION_IoT_APPLICATION_SUBSCRIPTION: 'nil'
  COSMOSDB_COLLECTION_PRODUCT_VERTICAL_TENANCY: 'nil'
  APPINSIGHTS_INSTRUMENTATIONKEY: 'nil'
  OKAPI_MICROAUTH_JWKS_URL: 'nil'
  OKAPI_PAYLOAD_AUD: 'nil'
  OKAPI_PAYLOAD_ISS: 'nil'
  CAIMAN_MICROAUTH_JWKS_URL: 'nil'
  CAIMAN_PAYLOAD_AUD: 'nil'
  CAIMAN_PAYLOAD_ISS: 'nil'
  AZURE_OUTPUT_CONTAINER_NAME: iothubexportblob
  AZURE_STORAGE_NAME: tcpazu0039aepreprodlog
  AZURE_OUTPUT_CONTAINER_PERMISSIONS: rwd
  AzureFunctionsJobHost__functions__0: devices
  CIDN_HEADER_KEY: cidn
  APP_ID_HEADER_KEY: applnid
  PAGE_SIZE: 100
  ImportDeviceMaxCount: 1000
  ImportBatchSize: 50
  COSMOSDB_COLLECTION_DEVICE: device
  COSMOSDB_COLLECTION_DEVICE_TEMPLATES: devicetemplates
  COSMOSDB_COLLECTION_PROTOCOL_MAPPINGS: protocolmappings
  COSMOSDB_COLLECTION_FIRMWARE_UPGRADE: bulkfirmwareupgrade
  COSMOSDB_COLLECTION_ACTION_DECORATOR: actionDecorator
  COSMOSDB_COLLECTION_AUDIT_TRIAL: auditTrial
  ENABLE_AUDIT_TRIAL: 'nil'
  IOTSC_PAYLOAD_ISS: 'nil'
  IOTSC_PAYLOAD_AUD: 'nil'
  IOTSC_PUBLIC_API_KEY: 'nil'
  COSMOSDB_COLLECTION_DEVICE_TEMPLATE_SETTINGS: deviceTemplateSettings
  HOST_ENVIRONMENT: 'nil'
  HOST_PORT: 8080
  REQUEST_DEVICE_GROUP_IDS_MAX_COUNT: 'nil'
  COSMOSDB_COLLECTION_DEVICE_GROUP: 'nil'
  LOGGER_LEVEL: 'log'
  AUTH_FLOWS_CONFIG: 'nil'


podAnnotations: 
  releasename: "manual"

podSecurityContext: 
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault
  runAsNonRoot: true
  runAsUser: 2001
  runAsGroup: 2001
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  httpport: 80
  targethttpport: 8080
ingress:
  enabled: true
  className: "nginx"
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1/caas/$3
  hosts:
    - host: 'nil'
      paths:
        - path: /(v[0-9])/caas(/|$)(.*)
          pathType: Prefix
  tls:
    - secretName: aks-ingress-tls
      hosts:
        - 'nil'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

namespace:
  name: "tsi-caas-api"